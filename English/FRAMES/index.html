<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Holy Army Fellowship</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="site-title">
        <h1>Holy Army Fellowship</h1>
      </div>
    </header>

    <main class="auth-container">
      <!-- User Sign In Form -->
      <div class="auth-card" id="signIn">
        <div class="auth-header">
          <h2>Welcome Back</h2>
          <p>Sign in to continue your spiritual journey</p>
        </div>

        <div id="signInMessage" class="messageDiv" style="display: none"></div>

        <form class="auth-form">
          <div class="form-group">
            <input type="email" id="email" placeholder=" " required />
            <label for="email">Email Address</label>
          </div>

          <div class="form-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">Password</label>
            <button
              type="button"
              class="password-toggle"
              onclick="togglePasswordVisibility('password')"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <button type="submit" class="auth-button" id="submitSignIn">
            Sign In
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="social-auth">
          <p>Or sign in with</p>
          <button type="button" class="google-auth-btn" id="googleSignIn">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google"
            />
            Sign in with Google
          </button>
        </div>

        <div class="auth-links">
          <p>
            Don't have an account? <a href="#" id="signUpButton">Sign Up</a>
          </p>
          <p><a href="forgot-password.html">Forgot Password?</a></p>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div class="auth-card" id="signup" style="display: none">
        <div class="auth-header">
          <h2>Join Our Community</h2>
          <p>Create an account to begin your spiritual journey</p>
        </div>

        <div id="signUpMessage" class="messageDiv" style="display: none"></div>

        <form class="auth-form">
          <div class="form-group">
            <input type="text" id="fName" placeholder=" " required />
            <label for="fName">First Name</label>
          </div>

          <div class="form-group">
            <input type="text" id="lName" placeholder=" " required />
            <label for="lName">Last Name</label>
          </div>

          <div class="form-group">
            <input type="email" id="rEmail" placeholder=" " required />
            <label for="rEmail">Email Address</label>
          </div>

          <div class="form-group">
            <input
              type="tel"
              id="mobileNumber"
              placeholder=" "
              pattern="[0-9]{10}"
              required
            />
            <label for="mobileNumber">Mobile Number (10 digits)</label>
          </div>

          <div class="form-group">
            <input type="password" id="rPassword" placeholder=" " required />
            <label for="rPassword">Password</label>
            <button
              type="button"
              class="password-toggle"
              onclick="togglePasswordVisibility('rPassword')"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="form-group">
            <input type="password" id="confirmPassword" placeholder=" " required />
            <label for="confirmPassword">Confirm Password</label>
            <button
              type="button"
              class="password-toggle"
              onclick="togglePasswordVisibility('confirmPassword')"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="terms-checkbox">
            <input type="checkbox" id="acceptTerms" required />
            <label for="acceptTerms">
              I accept the 
              <a href="terms-conditions.html" target="_blank">Terms & Conditions</a>,
              <a href="privacy-policy.html" target="_blank">Privacy Policy</a>, and
              <a href="shipping-policy.html" target="_blank">Shipping Policy</a>
            </label>
          </div>

          <button type="submit" class="auth-button" id="submitSignUp">
            Create Account
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="social-auth">
          <p>Or sign up with</p>
          <button type="button" class="google-auth-btn" id="googleSignUp">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google"
            />
            Sign up with Google
          </button>
        </div>

        <div class="auth-links">
          <p>
            Already have an account? <a href="#" id="signInButton">Sign In</a>
          </p>
        </div>
      </div>
    </main>

    <!-- Admin Login Button -->
    <a href="admin-login.html" class="auth-nav-icon">
      <i class="fas fa-user-shield"></i>
    </a>

    <script type="module" src="firebaseauth.js"></script>
    <script src="script.js"></script>
  </body>
</html>
