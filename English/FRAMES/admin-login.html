<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login - Holy Army Fellowship</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="site-title">
      <h1>Holy Army Fellowship - Admin</h1>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Admin Login</h2>
        <p>Sign in to access the admin dashboard</p>
      </div>

      <div id="adminLoginMessage" class="messageDiv" style="display:none;"></div>

      <form class="auth-form" id="adminLoginForm">
        <div class="form-group">
          <input type="email" id="adminEmail" placeholder=" " required>
          <label for="adminEmail">Admin Email</label>
        </div>

        <div class="form-group">
          <input type="password" id="adminPassword" placeholder=" " required>
          <label for="adminPassword">Password</label>
          <button type="button" class="password-toggle" onclick="togglePasswordVisibility('adminPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="auth-button">
          Sign In
          <i class="fas fa-lock"></i>
        </button>
      </form>
    </div>
  </main>

  <!-- User Login Button -->
  <a href="index.html" class="auth-nav-icon">
    <i class="fas fa-user"></i>
  </a>

  <script src="script.js"></script>
  <script type="module" src="admin-auth.js"></script>
</body>
</html>
