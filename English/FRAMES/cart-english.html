<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holy Army Fellowship - Shopping Cart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="../src/images/bg/Logo Png.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="frames.css" />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header id="main-header">
      <div class="site-title">
        <a href="homepage.html"><h1>Holy Army Fellowship Frames</h1></a>
      </div>
      <div class="header-controls">
        <button class="menu-toggle" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <nav class="main-nav">
      <button class="nav-close" aria-label="Close navigation">
        <i class="fas fa-times"></i>
      </button>
      <div class="nav-container">
        <div class="nav-links">
          <a href="homepage.html" class="nav-home">
            <i class="fas fa-home"></i>
            Home
          </a>
          <a href="profile.html">
            <i class="fas fa-user"></i>
            Profile
          </a>
          <a href="#help">
            <i class="fas fa-question-circle"></i>
            Help
          </a>
          <button id="logout">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </div>
      </div>
    </nav>

    <main class="cart-page">
      <div class="cart-container">
        <h1>Shopping Cart</h1>
        <div id="cart-items">
          <!-- Loading Animation -->
          <div class="loading-animation">
            <div class="spinner"></div>
            <p>Loading your cart...</p>
          </div>
        </div>
        <div class="cart-summary" style="display: none;">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">₹0</span>
          </div>
          <div class="summary-row">
            <span>Tax (18%):</span>
            <span id="tax">₹0</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">₹0</span>
          </div>
          <div class="cart-buttons">
            <a href="homepage.html" class="continue-shopping">
              <i class="fas fa-arrow-left"></i>
              Continue Shopping
            </a>
            <a href="checkout.html" class="checkout">
              <i class="fas fa-shopping-cart"></i>
              Checkout All Items
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>Contact Us</h3>
          <p>Email: info@holyarmyfellowship.org</p>
          <p>Phone: +91 9999999999</p>
        </div>
        <div class="footer-section">
          <h3>Connect With Us</h3>
          <div class="social-links">
            <a href="https://www.youtube.com/@holyarmyfellowship4726">
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </div>
        <div class="footer-section">
          <h3>Our Location</h3>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3825.2903131521607!2d81.15606487460877!3d16.511434927449184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a361874a5c9d229%3A0xb56ba61ede1af540!2sH.A.F%20Church%20Mandavalli!5e0!3m2!1sen!2sin!4v1737304566845!5m2!1sen!2sin"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </footer>

    <script src="auth.js"></script>
    <script type="module" src="cart.js"></script>
  </body>
</html>
