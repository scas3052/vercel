<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frame Details - Holy Army Fellowship</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="frames.css" />
  <link rel="stylesheet" href="frame-details.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet"/>
</head>
<body>
  <header id="main-header">
    <div class="site-title">
      <a href="homepage.html"><h1>Holy Army Fellowship Frames</h1></a>
    </div>
    <div class="header-controls">
      <button class="menu-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <nav class="main-nav">
    <button class="nav-close" aria-label="Close navigation">
      <i class="fas fa-times"></i>
    </button>
    <div class="nav-container">
      <div class="nav-links">
        <a href="homepage.html" class="nav-home">
          <i class="fas fa-home"></i>
          Home
        </a>
        <a href="profile.html">
          <i class="fas fa-user"></i>
          Profile
        </a>
        <button id="logout">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>
  </nav>

  <main class="frame-details-page">
    <div class="frame-details-container">
      <div class="frame-gallery">
        <div class="main-image">
          <img id="mainImage" src="" alt="Frame">
        </div>
        <div class="thumbnail-list" id="thumbnailList">
          <!-- Thumbnails will be loaded here -->
        </div>
      </div>
      
      <div class="frame-info">
        <h1 id="frameName"></h1>
        <div class="frame-price">â‚¹<span id="framePrice"></span></div>
        <div class="frame-stock" id="frameStock"></div>
        
        <div class="frame-type-info">
          <h3>Frame Type</h3>
          <p id="frameTypeDescription"></p>
        </div>
        
        <div class="frame-description">
          <h3>Description</h3>
          <p id="frameDescription"></p>
        </div>
        
        <div class="frame-specs">
          <h3>Specifications</h3>
          <div class="spec-grid">
            <div class="spec-item">
              <span class="spec-label">Size</span>
              <span class="spec-value" id="frameSize"></span>
            </div>
            <div class="spec-item">
              <span class="spec-label">Material</span>
              <span class="spec-value" id="frameMaterial"></span>
            </div>
          </div>
        </div>
        
        <div class="frame-actions">
          <button id="addToCartBtn" class="add-to-cart-btn">
            <i class="fas fa-shopping-cart"></i>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Floating Cart Button -->
  <a href="cart-english.html" class="floating-cart-btn">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count">0</span>
  </a>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p>Email: info@holyarmyfellowship.org</p>
        <p>Phone: +91 9999999999</p>
      </div>
      <div class="footer-section">
        <h3>Connect With Us</h3>
        <div class="social-links">
          <a href="https://www.youtube.com/@holyarmyfellowship4726">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
      <div class="footer-section">
        <h3>Our Location</h3>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3825.2903131521607!2d81.15606487460877!3d16.511434927449184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a361874a5c9d229%3A0xb56ba61ede1af540!2sH.A.F%20Church%20Mandavalli!5e0!3m2!1sen!2sin!4v1737304566845!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </footer>

  <script src="auth.js"></script>
  <script type="module" src="frame-details.js"></script>
</body>
</html>
