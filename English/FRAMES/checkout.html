<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout - Holy Army Fellowship</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="checkout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet"/>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <header id="main-header">
    <div class="site-title">
      <a href="homepage.html"><h1>Holy Army Fellowship Frames</h1></a>
    </div>
    <div class="header-controls">
      <button class="menu-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <nav class="main-nav">
    <button class="nav-close" aria-label="Close navigation">
      <i class="fas fa-times"></i>
    </button>
    <div class="nav-container">
      <div class="nav-links">
        <a href="homepage.html" class="nav-home">
          <i class="fas fa-home"></i>
          Home
        </a>
        <a href="profile.html">
          <i class="fas fa-user"></i>
          Profile
        </a>
        <a href="#help">
          <i class="fas fa-question-circle"></i>
          Help
        </a>
        <button id="logout">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>
  </nav>

  <main class="checkout-page">
    <div class="checkout-container">
      <h1>Complete Your Order</h1>
      
      <div class="checkout-grid">
        <div class="shipping-section">
          <h2>Shipping Details</h2>
          
          <!-- Saved Addresses Section -->
          <div id="saved-addresses-section" class="address-selection">
            <h3>
              <i class="fas fa-map-marker-alt"></i>
              Select Your Delivery Address
            </h3>
            <div class="address-select-wrapper">
              <select id="saved-addresses" class="address-select">
                <option value="">Choose a delivery address</option>
                <option value="new">+ Add New Address</option>
              </select>
            </div>
          </div>

          <!-- New Address Form -->
          <div id="new-address-section">
            <form id="checkoutForm" class="checkout-form">
              <div class="form-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Full Name</label>
              </div>
              
              <div class="form-group">
                <input type="text" id="address" placeholder=" " required>
                <label for="address">Street Address</label>
              </div>

              <div class="form-group">
                <input type="text" id="addressLine2" placeholder=" ">
                <label for="addressLine2">Apartment, Suite, etc. (optional)</label>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <input type="text" id="city" placeholder=" " required>
                  <label for="city">City</label>
                </div>
                
                <div class="form-group">
                  <input type="text" id="state" placeholder=" " required>
                  <label for="state">State</label>
                </div>
              </div>
              
              <div class="form-group">
                <input type="text" id="pincode" placeholder=" " required>
                <label for="pincode">PIN Code</label>
              </div>

              <div class="form-group">
                <input type="tel" id="phone" placeholder=" " required>
                <label for="phone">Phone Number</label>
              </div>

              <div class="form-checkbox">
                <input type="checkbox" id="saveAddress">
                <label for="saveAddress">Save this address for future orders</label>
              </div>
            </form>
          </div>

          <!-- Payment Method Selection -->
          <div class="payment-section">
            <h3>
              <i class="fas fa-credit-card"></i>
              Select Payment Method
            </h3>
            <div class="payment-options">
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="online" checked>
                <span class="payment-label">
                  <i class="fas fa-credit-card"></i>
                  Online Payment
                </span>
              </label>
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="cod">
                <span class="payment-label">
                  <i class="fas fa-money-bill-wave"></i>
                  Cash on Delivery
                </span>
              </label>
            </div>
          </div>
        </div>
        
        <div class="order-summary">
          <h2>Order Summary</h2>
          <div id="checkout-items">
            <!-- Loading Animation -->
            <div class="loading-animation">
              <div class="spinner"></div>
              <p>Loading your order...</p>
            </div>
          </div>
          
          <div class="summary-totals">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="checkout-subtotal">₹0</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span>Free</span>
            </div>
            <div class="summary-row">
              <span>Tax (18%)</span>
              <span id="checkout-tax">₹0</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="checkout-total">₹0</span>
            </div>
          </div>
          
          <button type="button" class="place-order-btn" id="placeOrderBtn">
            Complete Payment
            <i class="fas fa-lock"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script type="module" src="checkout.js"></script>
</body>
</html>
