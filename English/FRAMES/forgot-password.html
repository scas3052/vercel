<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password - Holy Army Fellowship</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="site-title">
      <h1>Holy Army Fellowship</h1>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Reset Password</h2>
        <p>Enter your email to receive password reset instructions</p>
      </div>

      <div id="resetMessage" class="messageDiv" style="display:none;"></div>

      <form class="auth-form">
        <div class="form-group">
          <input type="email" id="resetEmail" placeholder=" " required>
          <label for="resetEmail">Email Address</label>
        </div>

        <button type="submit" class="auth-button" id="submitReset">
          Send Reset Link
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>

      <div class="auth-links">
        <p>Remember your password? <a href="index.html">Sign In</a></p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script type="module" src="forgot-password.js"></script>
</body>
</html>
